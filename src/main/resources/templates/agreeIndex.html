<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>协议</title>
    <link rel="stylesheet" type="text/css" href="dear/css/bootstrap/css/bootstrap.css" /><!--CSS RESET-->
    <link rel="stylesheet" type="text/css" href="dear/css/login.css" />
    <link rel="stylesheet" type="text/css" href="dear/css/blog.css" />
    <script src="dear/js/jquery-1.8.0.min.js"></script>
</head>
<div>
    <body>
    <div class="blog-masthead">
        <div class="container">
            <nav class="blog-nav">
                <a class="blog-nav-item " href="show">主页</a>
                <a class="blog-nav-item" href="xiaozhan">战哥</a>
                <a class="blog-nav-item active" href="agree-index">协议</a>
                <a class="blog-nav-item" href="thing-record">点滴</a>
                <a class="blog-nav-item " href="intro">关于</a>
            </nav>
        </div>
    </div>
    <div class="container">
        <div class="blog-header">
            <h3 class="blog-title" >协议书</h3>
        </div>
        <div class="row">
            <div class="col-sm-8 blog-main">
                    <p>甲方：周碧云 &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;  乙方：曹卫</p>
                    <div class="blog-post" th:each="index : ${list}">
                        <p>约定</p>
                        <blockquote>
                        <p ><span class="glyphicon glyphicon-heart" aria-hidden="true"></span>&nbsp;&nbsp; <span th:text="${index.agreeIntro}"></span></p>
                        </blockquote>
                        <p>惩罚</p>
                        <blockquote>
                        <p ><span class="glyphicon glyphicon-heart-empty" aria-hidden="true"></span>&nbsp;&nbsp; <strong th:text="${index.punish}"></strong></p>
                        </blockquote>
                        <p class="blog-post-meta"><span th:text="${#dates.format(index.createdTime, 'yyyy-MM-dd HH:mm:ss')}"></span>     </p>
                        <hr>
                    </div>
            </div>
        </div>
    </div>
    </body>
</div>
