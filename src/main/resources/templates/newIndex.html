<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户登录</title>
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css" /><!--CSS RESET-->
    <link rel="stylesheet" type="text/css" href="../css/login.css" />
    <script src="../js/jquery-1.8.0.min.js"></script>
</head>
<div class="form-bg">
    <div class="container">
        <div class="row">
            <div class="col-md-offset-4 col-md-4 col-sm-offset-3 col-sm-6">
                <form class="form-horizontal">
                    <div class="heading">登录</div>
                    <div class="form-group">
                        <i class="fa fa-user"></i><input required="" name="name"  type="email" class="form-control" placeholder="Username" id="reg_user">
                    </div>
                    <div class="form-group">
                        <i class="fa fa-lock"></i><input required=""  name="password" type="password" class="form-control" placeholder="Password" id="reg_password">
                    </div>
                    <div class="form-group">
                        <button type="button" id="loginBtn" class="btn btn-default"><i class="fa fa-arrow-right"></i></button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<div class="row" id="errorMsg" style="display: none">
    <div class="col-md-4">
        <div class="alert alert-danger">密码错误</div>
    </div>
</div>
<script>

    $(document).ready(function () {


        $("#loginBtn").click(function () {
            $("#errorMsg").hide();

            $.post("login",
                {
                    name: $("#reg_user").val(),
                    password: $("#reg_password").val()
                },
                function (data, status) {
                   if(data == "1"){
                       $("#errorMsg").hide();
                       window.location.href = "show";
                   }else {
                       setTimeout($("#errorMsg").show(), 380);
                   }
                });

        });
    });
</script>
</html>
