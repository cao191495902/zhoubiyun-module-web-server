<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>大事记</title>
    <link rel="stylesheet" type="text/css" href="dear/css/bootstrap/css/bootstrap.css" /><!--CSS RESET-->
    <link rel="stylesheet" type="text/css" href="dear/css/login.css" />
    <link rel="stylesheet" type="text/css" href="dear/css/blog.css" />
    <script src="dear/js/jquery-1.8.0.min.js"></script>
</head>
<div>
    <body>
    <div class="blog-masthead">
        <div class="container">
            <nav class="blog-nav">
                <a class="blog-nav-item " href="show">主页</a>
                <a class="blog-nav-item" href="xiaozhan">战哥</a>
                <a class="blog-nav-item " href="agree-index">协议</a>
                <a class="blog-nav-item active" href="thing-record">点滴</a>
                <a class="blog-nav-item " href="intro">关于</a>
            </nav>
        </div>
    </div>
    <div class="container">
        <div class="blog-header">
            <h3 class="blog-title" >记录</h3>
        </div>
        <div class="row">
            <div class="col-sm-8 blog-main">
                <div class="blog-post" th:each="index : ${list}">
                    <h3 th:text="${index.id}"></h3>
                    <p th:if="${index.type ==1 }"><span class="glyphicon glyphicon-ok" aria-hidden="true">&nbsp;<strong>开心</strong></span>
                    <p th:if="${index.type ==2 }"><span class="glyphicon glyphicon-remove" aria-hidden="true">&nbsp;<strong>难过</strong></span>
                    <p class="blog-post-meta">时间：<span th:text="${#dates.format(index.happedTime, 'yyyy-MM-dd HH:mm:ss')}"></span>     </p>
                    <p>地点：<span th:text="${index.happedPlace}"></span></p>
                    <p>关键字：</p>
                    <blockquote>
                        <p><span th:text="${index.introDes}"></span></p>
                    </blockquote>
                    <div th:if="${index.img !=null }">
                    <p>一张图：</p>
                    <blockquote>
                        <p><img th:src="${index.img}" style="width:100%; height:auto;"></p>
                    </blockquote>
                    </div>
                    <p>小结：</p>
                    <blockquote>
                        <p><span th:text="${index.summary}"></span></p>
                    </blockquote>
                    <hr>
                </div>
            </div>
        </div>
    </div>
    </body>


</div>
